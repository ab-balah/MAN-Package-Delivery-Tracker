<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="AJAXFunctions.js"></script>
    <title>MAN Shipping</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white position-sticky top-0 start-0 shadow p-3 mb-5 bg-white rounded">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand mr-2" style="color: black" href="/">
            <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top" />
            MAN LOGISTIC
          </a>
          <ul class="navbar-nav d-flex justify-content-around w-50">
            <li class="nav-item mr-4">
              <a class="nav-link animated-border-button" aria-current="page" href="/packages">My Packages</a>
            </li>
            <li class="nav-item mr-4">
              <a class="nav-link animated-border-button" aria-current="page" href="/about">About</a>
            </li>
          </ul>

          <div class="d-flex align-items-right">
            <a href="/login">
              <button type="button" class="btn home-btn login px-3 me-2">Login</button>
            </a>
            <a href="/signup">
              <button type="button" class="btn me-3">Sign up</button>
            </a>
          </div>
        </div>
      </nav>

      <h1 class="display-1 lead text-center mt-10" style="color: #153c3f; font-weight: bolder">Your Path To The World</h1>
    </header>
    <div class="card col-4 mx-auto mt-10" style="margin-top: 30px">
      <div class="card-header text-left lead">shippment Tracking</div>
      <div class="card-body text-center">
        <h5 class="card-title text-left">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
            <path
              d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"
            />
          </svg>
          Enter Tracking number
        </h5>
        <form action="javascript:void(0)" onsubmit="TrackPackage()">
          <input type="text" id="TrackPackageInput" placeholder="Exmaple A32kksk23" class="card-text form-control" required />
          <button class="btn home-btn btn-info login align-right" style="margin-top: 10px">Track</button>
        </form>
      </div>
    </div>

    <div class="container" id="TrackContainer" style="margin-top: 10px">
      <h2 class="lead display-6" id="TrackHead">TRACK INFO</h2>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div id="tracking-pre"></div>
          <div id="tracking">
            <div class="text-center tracking-status-intransit">
              <p class="tracking-status text-tight" id="status">in transit</p>
            </div>
            <div class="tracking-list" id="history"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div class="container">
    <footer class="py-3 my-4">
      <hr />
      <p class="text-center text-muted">Â© 2021 MAN, Inc. 2030 Vision</p>
