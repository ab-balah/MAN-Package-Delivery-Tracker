<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="AJAXFunctions.js"></script>
    <title>MAN Shipping</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-white position-sticky top-0 start-0"
      >
        <div class="container-fluid">
          <a class="navbar-brand" style="color: black" href="#">
            <img
              src="logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            MAN LOGISTIC
          </a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/packages"
                >My packages</a
              >
            </li>
          </ul>

          <div class="d-flex align-items-right">
            <a href="/login">
              <button type="button" class="btn home-btn login px-3 me-2">Login</button>
            </a>
            <a href="/signup">
              <button type="button" class="btn me-3">Sign up</button>
            </a>
          </div>
        </div>
      </nav>

      <h1
        class="display-1 lead text-center mt-10"
        style="color: #153c3f; font-weight: bolder"
      >
        Your Path To The World
      </h1>
    </header>
    <div class="card col-4 mx-auto mt-10" style="margin-top: 30px">
      <div class="card-header text-left lead">shippment Tracking</div>
      <div class="card-body text-center">
        <h5 class="card-title">
          <img src="details.png" style="width: 30px" />
          Enter Tracking number
        </h5>
        <form action="javascript:void(0)"  onsubmit="TrackPackage()">
          <input
            type="text"
            id="TrackPackageInput"
            placeholder="Exmaple A32kksk23"
            class="card-text form-control"
            
            required
          />
          <button
            class="btn home-btn btn-info login align-right"
            style="margin-top: 10px"
           
          >
            Track
          </button>
        </form>
      </div>
    </div>

    <div class="container" id="TrackContainer" style="margin-top: 10px">
      <h2 class="lead display-6" id="TrackHead">TRACK INFO</h2>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div id="tracking-pre"></div>
          <div id="tracking">
            <div class="text-center tracking-status-intransit">
              <p class="tracking-status text-tight" id="status">in transit</p>
            </div>
            <div class="tracking-list" id="history">
              

           
              
              
             
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div class="container">
    <footer class="py-3 my-4">
      <hr />
      <p class="text-center text-muted">Â© 2021 MAN, Inc. 2030 Vision</p>
    </footer>
  </div>
</html>
