    />

    <title>MAN Shipping</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white position-sticky top-0 start-0 shadow p-3 mb-5 bg-white rounded">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand mr-2" style="color: black" href="/">
            <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top" />
            MAN LOGISTIC
          </a>
          <ul class="navbar-nav d-flex justify-content-around w-50">
            <li class="nav-item mr-4">
              <a class="nav-link animated-border-button" aria-current="page" href="/about">About</a>
            </li>
          </ul>

          <div class="d-flex align-items-right">
            <a href="/login">
              <button type="button" class="btn home-btn login px-3 me-2">Login</button>

            <a href="/signup">
              <button type="button" class="btn me-3">Sign up</button>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="col-6 mx-auto">
      <h1>Sign Up</h1>
      <form id="ssn_form" action="javascript:void(0);" onsubmit="checkssn()">
        <h5>Please Enter your Social Security Number so we can verify if we already have your information.</h5>
        <div class="form-group">
          <label for="signup_ssn_input">SSN</label>
          <input type="text" class="form-control" id="signup_ssn_input" placeholder="Social Security Number" name="SSN" required />
        </div>
        <div class="form-group mt-2"><button type="submit" class="btn btn-primary col-12">Check SSN</button></div>
      </form>
      <div id="form_container">

      </div>
      <div class="invisible_component alert alert-danger mt-2" role="alert" id="signup_failure">
        Username must be unique. Please re-enter.
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    ></script>
    <script src="AJAXFunctions.js"></script>
