<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MAN Shipping</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white position-sticky top-0 start-0">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: black" href="/">
            <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top" />
            MAN LOGISTIC
          </a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/about">About</a>
            </li>
          </ul>

          <div class="d-flex align-items-right">
            <a href="/login">
              <button type="button" class="btn login px-3 me-2">Login</button>
            </a>
            <a href="/signup">
              <button type="button" class="btn me-3">Sign up</button>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="col-6 mx-auto">
      <h1>Log In</h1>
      <form id="login_form" action="javascript:void(0);" onsubmit="login()">
        <div class="invisible_component alert alert-danger" role="alert" id="login_failure">Username or password is incorrect.</div>
        <div class="form-group">
          <label for="login_username_input">Username</label>
          <input
            type="text"
            class="form-control"
            id="login_username_input"
            aria-describedby="emailHelp"
            placeholder="Username"
            name="Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="login_password_input">Password</label>
          <input type="password" class="form-control" id="login_password_input" placeholder="Password" name="Password" required />
        </div>
        <div>
          <p>Not Registered? <a href="/signup">Sign Up</a></p>
        </div>
        <button type="submit" class="btn btn-primary col-12">Log In</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="AJAXFunctions.js"></script>
  </body>
  <div class="container">
    <footer class="py-3 my-4">
      <hr />
      <p class="text-center text-muted">Â© 2021 MAN, Inc. 2030 Vision</p>
    </footer>
  </div>
</html>
